<html>
  <head>
   
 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    

<a-scene>

   <a-box id="box" cursor-listener geometry="primitive: box" material="color: blue" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>



  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>




  


      
      <a-entity  look-controls wasd-controls touch-look-controls      aframe-injected="" data-aframe-inspector-original-camera=""
                position="0 2.2 15"
                camera="userHeight: 1.6" 
                
                universal-controls="movementControls:checkpoint" 
                checkpoint-controls="mode:animated" 
                visible="true" velocity="0 0 0" 
                hmd-controls="true" 
                gamepad-controls="" 
                mouse-controls="">
      <!--<a-entity position="0 0 -3"
                geometry="primitive: ring; radiusOuter:0.3999999999999999;radiusInner:0.3000000000000002; 
                          "material="color: cyan; shader: flat" scale="0.3 0.3 1" cursor="maxDistance: 30; fuse: true">
        
      </a-entity>-->
        
        
        <a-cursor raycaster="objects: .clickable" material="color: cyan; shader: flat"    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"> 
        
  
        </a-cursor>
        
    </a-entity>





</a-scene>


    
  </body>

// Component to change to a sequential color on click.
<script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
</script>

</html>
