         <a-animation   begin="mousedown"
                      attribute="rotation"
                      dur="1000"
                      fill="forwards"
                      to="0 360 0"
                      repeat="indefinite" ></a-animation></a-sphere>
     
     <a-box  color="magenta" position="4.161 0.201 -3.865" scale="1 1.809 1" static-body >   <a-animation begin="mousedown" attribute="material.color" from="white" to="red" dur="1000"></a-animation>
  </a-box>




   <a-box class="clickable" id="box" cursor-listener geometry="primitive: box" material="color: blue" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>



  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>




  


      
      <a-entity  look-controls wasd-controls touch-look-controls      aframe-injected="" data-aframe-inspector-original-camera=""

                camera="userHeight: 1.6"

        </a-cursor>
        
    </a-entity>





</a-scene>

// Component to change to a sequential color on click.
<script>
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
</script>

</html>
